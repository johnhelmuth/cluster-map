<html>
<head><title>img test</title></head>
<style>
    div {
        container: size;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: repeat(3, auto);
    }
    div span {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
    }
    div span:last-child {
        grid-row: 3 / 4;
    }

    img {
        border: 1px solid blue;
        width: 50cqw;
        grid-column: 2 / 3;
        grid-row: 2 / 3;
    }
</style>
<body>
<div>
  <span>Fred</span>
  <img src="/images/zerzi-system-near-new-strait-point.png"/>
  <span>Wilma</span>
</div>
</body>
</html>
